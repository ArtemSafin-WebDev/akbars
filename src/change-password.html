  <body>
    <div class="sprite" aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;"><!-- partial:img/symbol/sprite.svg --><!-- partial --></div>
    <!-- partial:partials/_cookie-policy.html --><!-- partial -->

    <div class="page-content">
      <div class="khl-placeholder">
        <div class="container">
          Заглушка панели KHL
        </div>
      </div>

      <!-- partial:partials/_header.html --><!-- partial -->
      <main>
        <div class="container">
          <div class="flex-row">
            <!-- partial:partials/_profile-sidebar.html --><!-- partial -->
            <section class="registration change-password">
              <h1 class="registration__main-heading">Смена пароля</h1>
              <div class="registration__content">
                <div class="registration__info">
                  <p class="change-password__paragraph">
                    Новый пароль должен быть не менее 6 символов и не должен совпадать с логином.
                  </p>
                  <p class="change-password__paragraph">
                    Пароль может содержать только цифры, латинские буквы и знаки !@#$%^&amp;*()[]_-+=|,.
                  </p>
                </div>

                <form action="/" method="POST" class="registration__form" data-parsley-validate>
                  <div class="registration__form-row">
                    <label for="password3">Старый пароль:</label>
                    <input type="password" id="password3" name="password3" required />
                  </div>
                  <div class="registration__form-row">
                    <label for="password1">Новый пароль:</label>
                    <input type="password" id="password1" name="password1" minlength="6" required data-parsley-passformat=""/>
                  </div>
                  <div class="registration__form-row">
                    <label for="password2">Подтверждение нового пароля:</label>
                    <input type="password" id="password2" name="password2" data-parsley-equalto="#password1" required />
                  </div>
                  <button class="registration__form-submit">
                    Сменить пароль
                  </button>
                </form>
              </div>
            </section>
          </div>
        </div>
      </main>
      <!-- partial:partials/_footer.html --><!-- partial -->
